<body>
  <div class="row" style="max-width: 100vw;min-height: 100vh; margin: 0;">
    <div class="themed-block col-12 col-lg-6 py-5">
      <div class="neu-card d-flex flex-column mx-auto" style="width: 350px; max-width: 100vw;">
        <div class="d-flex">
          <button type="button" class="btn neu-btn neu-btn_fab"><i class="fa fa-arrow-left"></i></button>
          <div class="neu-text flex-grow-1 my-auto text-center">PLAYING NOW</div>
          <button type="button" class="btn neu-btn neu-btn_fab"><i class="fa fa-bars"></i></button>
        </div>
        <div class="neu-card__body">
          <div class="neu-image-wrapper">
            <image src="https://images.pexels.com/photos/251603/pexels-photo-251603.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="max-height: 100%; transform: translateX(-50%); margin-left: 50%;"/>
          </div>
          <div class="neu-text neu-text_title text-center mt-5">Song name</div>
          <div class="neu-text text-center mt-1 mb-5">Band or singer name</div>
          <div class="neu-slider mx-auto" onselectstart="return false">
            <div class="neu-slider__text neu-slider__text_left">1:36</div>
            <div class="neu-slider__back"></div>
            <div class="neu-slider__line"></div>
            <div class="neu-slider__thumb"></div>
            <div class="neu-slider__text neu-slider__text_right">4:00</div>
          </div>
          <div class="mt-5 mb-3 d-flex w-100 player-controls">
            <button type="button" class="btn neu-btn neu-btn_fab mx-auto"><i class="fa fa-backward"></i></button>
            <button type="button" class="btn neu-btn neu-btn_fab neu-btn_primary mx-auto"><i class="fa fa-pause"></i></button>
            <button type="button" class="btn neu-btn neu-btn_fab mx-auto"><i class="fa fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
